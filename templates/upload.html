<!doctype html>
<html>
<head>
    <title>Andrea</title>

  
    <link rel ="stylesheet" href="static/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="cuerpo">
    <div class="titulo">
      <h1>Subir archivo</h1>
    </div>
    <form method="post" enctype="multipart/form-data">
      
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="validatedCustomFile" name="file"  required>
        <label class="custom-file-label" for="validatedCustomFile">...</label>
        <div class="invalid-feedback">No se ha seleccionado un archivo!!</div>
      </div>
        
      <button class="btn btn-primary" type="submit" value="Procesar">Procesar</button>         
    </form>
  </div>
</body>
